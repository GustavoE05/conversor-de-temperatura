<html lang="en">
<head>

    <title> conversor de Temperatura</title>
    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <h1>CONVERSOR DE TEMPERATURA</h1>
    <div>
        <input type="number" id="Ntemp">
        <select name="ecolherG" id="cgraus">
            <option value="C">celsius</option>
            <option value="F">graus fahrenheit</option>
            <option value="K">kelvin</option>
            <option value="R">rankine</option>
        </select>
    </div>
    <div class="conversor">
        <h2>CELSIUS</h2>
        <div class="texto"><textarea id="celsius"></textarea></div>
        
        <h2>FAHREINHEIT</h2>
        <div class="texto"><textarea id="fahrenheit"></textarea></div>
        
        <h2>KELVIN</h2>
        <div class="texto"><textarea id="kelvin"></textarea></div>
        
        <h2>RANKINE</h2>
        <div class="texto"><textarea id="rankine"></textarea></div>
    </div>
    <button onclick="conversorTemperatura()">CONVERTER</button>
</body>
